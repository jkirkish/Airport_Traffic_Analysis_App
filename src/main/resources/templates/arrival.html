<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arrival Details</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"  href="/css/arrival.css">
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <label class="navbar-brand" for="flight-tracking">Flight Tracking</label>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/users/index">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/airportArrivalSearch">SearchForm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/arrivals">Arrivals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/departures">Departures</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Arrival Details</h1>
    <form id="arrivalForm">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>Id</th>
                <td><span th:text="${arrival.id}" data-arrival-id="${arrival.id}"></span></td>
            </tr>
            <tr>
                <th title="Unique ICAO 24-bit address of the transponder in hex string representation.All letters are lower case">ICAO24</th>
                <td><span th:text="${arrival.icao24}"></span></td>
            </tr>
            <tr>
                <th title=" Estimated time of departure for the flight as Unix time (seconds since epoch)">First Seen(Human Readable Date)</th>
                <td><span th:text="${firstSeenFormatted}"></span></td>
            </tr>
            <tr>
                <th title=" ICAO code of the estimated arrival airport. Can be null if the airport could not be identified">Est. Arrival Airport</th>
                <td><span th:text="${arrival.estArrivalAirport}"></span></td>
            </tr>
            <tr>
                <th title="Unix timestamp (seconds) for the last update in general. This field is updated for any new, valid message received from the transponder.">Last Seen(Human Readable Date)</th>
                <td><span th:text="${lastSeenFormatted}"></span></td>
            </tr>
            <tr>
                <th title="Callsign of the vehicle (8 chars). Can be null if no callsign has been received. If the vehicle transmits multiple callsigns during the flight, we take the one seen most frequently.">Call Sign</th>
                <td><span th:text="${arrival.callSign}"></span></td>
                </tr>
                <tr>
                    <th title="Horizontal distance of the last received airborne position to the estimated arrival airport in meters.">Est. Arrival Airport Horiz. Distance</th>
                    <td><span th:text="${arrival.estArrivalAirportHorizDistance}"></span></td>
                </tr>
                <tr>
                    <th title="Vertical distance of the last received airborne position to the estimated arrival airport in meters."> Est. Arrival Airport Vert. Distance</th>
                    <td><span th:text="${arrival.estArrivalAirportVertDistance}"></span></td>
                </tr>
                <tr>
                    <th title="Number of other arrival departure airports.">Arrival Airport Candidates Count</th>
                    <td><span th:text="${arrival.arrivalAirportCandidatesCount}"></span></td>
                </tr>
                </tbody>
            </table>
            <button type="button" onclick="deleteArrival()">Delete</button>
            <button type="button" onclick="goToArrivalsPage()">Back</button>
        </form>
    </div>
   
    <script src="/js/arrival.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/arrival.js"></script>
    </body>
    </html>
