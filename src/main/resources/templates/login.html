<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Background image styles */
    body {
      background-image: url("https://picsum.photos/1200/800");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center; /* Center the h1 tag */
      padding: 10px; /* Add some padding for better visibility */
      display: block; /* Change the display to block to center the h1 tag */
      animation: glow 2s infinite alternate; /* Apply the glow animation */
    }
    
    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      }
    }
    
    /* Custom input field width */
    .narrow-input {
      max-width: 250px;
    }
    
    /* Custom style for labels */
    .bigger-font {
      font-size: 20px; /* Set the font size of the labels */
    }
  </style>
</head>

<body>
  
  <div class="container mt-3">
    <h1>Sign In Page</h1>
    <form action="/login" method="post">
      <div class="mb-3 mt-3" style="color: white;">
        <label for="username" class="bigger-font">Username:</label>
        <input type="text" class="form-control narrow-input" id="username" placeholder="Enter username" name="username" th:field="${user.username}">
      </div>
      <div class="mb-3" style="color: white;">
        <label for="pwd" class="bigger-font">Password:</label>
        <input type="password" class="form-control narrow-input" id="pwd" placeholder="Enter password" name="password" th:field="${user.password}">
      </div>
      <div class="form-check mb-3" style="color: white;">
        <input class="form-check-input" type="checkbox" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login in</button>
    </form>
  </div>
  
</body>

</html>
