<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Background image styles */
    body {
      background-image: url("https://picsum.photos/1200/800");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }
    
  </style>
</head>

<body>
  
  <div class="container mt-3">
    <h2 style="color: white;">Login</h2>
    <form action="/login" method = "post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
    <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
    <div th:if="${param.error != null}">
      Failed to login.
      <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
        Reason: <span
          th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
      </div>
      <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
      <div th:if="${param.logout != null}">You have been logged out.</div>
    </div>
        <div class="mb-3 mt-3" style="color: white;">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" th:field="${user.username}">
        </div>
        <div class="mb-3" style="color: white;">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" th:field="${user.password}">
        </div>
        <div class="form-check mb-3" style="color: white;">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>


  
</body>

</html>
