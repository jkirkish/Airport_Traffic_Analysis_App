<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Information Update Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		.container {
			margin-top: 50px;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Flight Tracking </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users">Users</a>
        </li>
      </ul>
    </div>
  </nav>
	<div class="container">
		<h1>User Information Update Form</h1>
		<form th:action="@{/update}" th:object="${user}" method="post">
			<input type="hidden" th:field="*{userId}">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
			</div>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" class="form-control" id="firstname" th:field="*{firstName}" placeholder="Enter first name">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" id="lastname" th:field="*{lastName}" placeholder="Enter last name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter phone number">
			</div>
			<div class="form-group">
				<label for="registration-date">Registration Date</label>
				<input type="date" class="form-control" id="registration-date" th:field="*{registrationDate}">
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
            <a href="#" class="btn btn-danger" onclick="deleteUser()">Delete</a>
		</form>
	</div>
	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
    function deleteUser() {
        if (confirm('Are you sure you want to delete this user?')) {
            // Get the user ID from the hidden input field
            const userId = document.getElementById('userId').value;
            // Send an HTTP DELETE request to the server to delete the user
            fetch(`/users/${userId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                alert('User deleted successfully');
                // Redirect to the user list page
                window.location.href = '/users';
            })
            .catch(error => {
                console.error(error);
                alert('Failed to delete user');
            });
        }
    }
</script>
</body>
</html>
